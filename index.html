<html>
<head>
  <title>Web Font Sample</title>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "SFProRoundedBold";
      src: local("SF Pro Rounded Bold"),
           local("SFProRounded-Bold"),
           local("Font/SF-Pro-Rounded-Bold.otf"),
           url('Font/SF-Pro-Rounded-Bold.otf'),
           url('SF-Pro-Rounded-Bold.otf') format('opentype');
    }
    
    body {
      font-family: "SFProRoundedBold", sans-serif;
    }
  </style>
</head>
<body>
  This is SF Pro Rounded Bold.
</body>
</html>
