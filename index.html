<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Font Sample</title>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: "SFProRoundedBold";
      src: local("SF Pro Rounded Bold"),
           local("SFProRounded-Bold"),
           local("SF-Pro-Rounded-Bold"),
           local("SF-Pro-Rounded-Bold.otf"),
           local("Font/SF-Pro-Rounded-Bold.otf"),
           url("Font/SF-Pro-Rounded-Bold.otf") format("opentype"),
           url("SF-Pro-Rounded-Bold.otf") format("opentype");
    }
    
    body {
      font-family: "SFProRoundedBold", sans-serif;
    }
  </style>
  <script>
    window.appWebAssociate = {
        loadCustomFont: function(fontData) {
            window.webkit.messageHandlers.getFont.postMessage(fontData);
        },
        onCustomFontLoaded: function(fontName) {
            // 在此處使用字型
            document.body.style.fontFamily = fontName;
        }
    };
</script>
</head>
<body>
  This is SF Pro Rounded Bold.
</body>
</html>
