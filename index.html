    @font-face {

           local("Font/SF-Pro-Rounded-Bold.otf"),
           url("Font/SF-Pro-Rounded-Bold.otf") format("opentype"),
           url("SF-Pro-Rounded-Bold.otf") format("opentype");
    }
    
    html {
        line-height: 1.15;
        -webkit-text-size-adjust:100%
    }
    
    body {

  <script>
    
    function closeBrowser() {
      window.webkit.messageHandlers.CloseIndependentView.postMessage('');
    }
    
    // window.webkit.messageHandlers.getFont.postMessage('');
    
    window.appWebAssociate = {
      loadCustomFont: function(fontBase64) {
        var fontData = atob(fontBase64);
        var fontArray = new Uint8Array(fontData.length);
        for (var i = 0; i < fontData.length; i++) {
          fontArray[i] = fontData.charCodeAt(i);
        }
        var fontBlob = new Blob([fontArray], {type: 'font/otf'});
        var fontURL = URL.createObjectURL(fontBlob);
        var fontFace = new FontFace('MyFont', 'url(' + fontURL + ')');
        fontFace.load().then(function() {
          document.fonts.add(fontFace);
          window.appWebAssociate.onCustomFontLoaded('MyFont');
        });
      },
      onCustomFontLoaded: function(fontName) {
            document.body.style.fontFamily = fontName;
        }
    };
</script>
